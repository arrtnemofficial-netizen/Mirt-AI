# =============================================================================
# MIRT AI - Intent Labels
# =============================================================================
# Класифікація намірів користувача.

version: "1.0"
project: "MIRT AI"

intents:
  GREETING_ONLY:
    display_name: "Привітання"
    description: "Користувач просто вітається без конкретного запиту."
    keywords: ["привіт", "вітаю", "добрий день", "добрий вечір"]
    triggers_tool: false

  DISCOVERY_OR_QUESTION:
    display_name: "Пошук/Питання"
    description: "Запит про вибір товару, підбір."
    keywords: ["шукаю", "потрібна", "підкажіть", "порадьте"]
    triggers_tool: true
    default_tool: "SEARCH_BY_QUERY"

  PHOTO_IDENT:
    display_name: "Ідентифікація фото"
    description: "Користувач надсилає фото для ідентифікації товару."
    keywords: []
    triggers_tool: true
    default_tool: "GET_BY_PHOTO_URL"

  SIZE_HELP:
    display_name: "Допомога з розміром"
    description: "Питання про розмір, зріст, вік дитини."
    keywords: ["зріст", "розмір", "вік", "см", "років"]
    triggers_tool: true
    default_tool: "SEARCH_BY_QUERY"

  COLOR_HELP:
    display_name: "Допомога з кольором"
    description: "Питання про кольори або вагання між кольорами."
    keywords: ["колір", "кольори", "білий", "чорний", "рожевий"]
    triggers_tool: true
    default_tool: "GET_BY_ID"

  PAYMENT_DELIVERY:
    display_name: "Оплата/Доставка"
    description: "Текст про оплату або доставку."
    keywords: ["оплата", "доставка", "реквізити", "нова пошта", "купую", "беру"]
    triggers_tool: false

  COMPLAINT:
    display_name: "Скарга"
    description: "Негативний досвід, брак, затримка, претензія."
    keywords: ["брак", "затримка", "проблема", "незадоволений"]
    triggers_tool: false
    requires_escalation: true

  THANKYOU_SMALLTALK:
    display_name: "Подяка"
    description: "Коротке 'дякую', 'ок', 'супер' без нового запиту."
    keywords: ["дякую", "дякуємо", "ок", "супер", "клас"]
    triggers_tool: false

  OUT_OF_DOMAIN:
    display_name: "Поза доменом"
    description: "Питання не про MIRT або про сторонні бренди."
    keywords: ["zara", "h&m", "погода", "політика"]
    triggers_tool: false
    requires_escalation: true

  UNKNOWN_OR_EMPTY:
    display_name: "Невідомо"
    description: "Повідомлення порожнє або нечитабельне."
    keywords: []
    triggers_tool: false
    requires_escalation: true

# Intent за замовчуванням
default_intent: "UNKNOWN_OR_EMPTY"
