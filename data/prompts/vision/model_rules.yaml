# MODEL RECOGNITION RULES
# Використовуй ці ознаки для ідентифікації товарів на фото

MODEL_RULES:

  # ═══════════════════════════════════════════════════════════════════════════
  # СУКНІ
  # ═══════════════════════════════════════════════════════════════════════════
  
  "Сукня Анна":
    category: "сукні"
    fabric_type: "поплін"
    visual_markers:
      - "А-силует (розширюється донизу)"
      - "манжети на гудзиках"
      - "застібка на спині (не видно спереду)"
      - "класичний комір або без коміра"
      - "тканина тримає форму"
    identify_by: "А-силует + манжети + щільна тканина"
    colors: ["молочний", "пудра", "синій"]

  # ═══════════════════════════════════════════════════════════════════════════
  # КОСТЮМИ ПЛЮШЕВІ
  # ═══════════════════════════════════════════════════════════════════════════

  "Костюм Мрія":
    category: "костюми"
    fabric_type: "плюш (м'який, ворсистий)"
    visual_markers:
      - "HALF-ZIP (коротка блискавка до грудей!)"
      - "без капюшона"
      - "джогери (звужені штани)"
      - "м'яка пухнаста тканина"
    identify_by: "HALF-ZIP + плюш + джогери"
    confused_with: "Лагуна (у Лагуни ПОВНА блискавка!)"
    how_to_distinguish: "Дивись на довжину блискавки: до грудей = Мрія, на всю довжину = Лагуна"
    colors: ["пудра", "молочний", "графіт", "бежевий", "капучіно"]

  "Костюм Лагуна":
    category: "костюми"
    fabric_type: "плюш (м'який, ворсистий)"
    visual_markers:
      - "ПОВНА БЛИСКАВКА (на всю довжину!)"
      - "стоячий комір"
      - "без капюшона"
      - "джогери"
    identify_by: "ПОВНА БЛИСКАВКА + стоячий комір + плюш"
    confused_with: "Мрія (у Мрії HALF-ZIP!)"
    how_to_distinguish: "Блискавка на всю довжину = Лагуна, до грудей = Мрія"
    colors: ["пудра", "молочний", "графіт", "хакі"]

  # ═══════════════════════════════════════════════════════════════════════════
  # КОСТЮМИ БАВОВНЯНІ
  # ═══════════════════════════════════════════════════════════════════════════

  "Костюм Ритм":
    category: "костюми"
    fabric_type: "бавовна (гладка, матова)"
    visual_markers:
      - "КАПЮШОН (обов'язково!)"
      - "оверсайз крій"
      - "джогери"
      - "без блискавки або з блискавкою"
    identify_by: "КАПЮШОН + оверсайз + бавовна"
    confused_with: "Каприз (у Каприза НЕМАЄ капюшона!)"
    how_to_distinguish: "Є капюшон = Ритм, немає капюшона = Каприз"
    colors: ["молочний", "графіт", "хакі", "бежевий"]

  "Костюм Каприз":
    category: "костюми"
    fabric_type: "бавовна"
    visual_markers:
      - "БЕЗ КАПЮШОНА"
      - "штани PALAZZO (широкі!)"
      - "без блискавки"
      - "вільний крій верху"
    identify_by: "БЕЗ КАПЮШОНА + palazzo + бавовна"
    confused_with: "Ритм (у Ритму Є капюшон!), Валері"
    how_to_distinguish: "Немає капюшона + широкі штани = Каприз"
    colors: ["молочний", "графіт", "бежевий"]

  "Костюм Валері":
    category: "костюми"
    fabric_type: "бавовна"
    visual_markers:
      - "блуза У СМУЖКУ"
      - "штани palazzo"
      - "комплект (блуза + штани)"
    identify_by: "СМУЖКА на блузі + palazzo"
    colors: ["молочний/смужка", "бежевий/смужка"]

  "Костюм Мерея":
    category: "костюми"
    fabric_type: "трикотаж (спортивний)"
    visual_markers:
      - "ЛАМПАСИ на штанах"
      - "капюшон"
      - "без блискавки"
      - "спортивний стиль"
    identify_by: "ЛАМПАСИ + капюшон + трикотаж"
    colors: ["молочний", "графіт", "чорний"]

  # ═══════════════════════════════════════════════════════════════════════════
  # ВЕРХНІЙ ОДЯГ
  # ═══════════════════════════════════════════════════════════════════════════

  "Тренч екошкіра":
    category: "верхній одяг"
    fabric_type: "екошкіра (блискуча!)"
    visual_markers:
      - "БЛИСКУЧА поверхня"
      - "пояс на талії"
      - "довжина міді"
      - "класичний крій тренча"
    identify_by: "БЛИСК + пояс + екошкіра"
    colors: ["чорний", "бежевий", "молочний"]

# ═══════════════════════════════════════════════════════════════════════════
# QUICK DECISION TREE
# ═══════════════════════════════════════════════════════════════════════════

DECISION_TREE: |
  1. Це сукня чи костюм?
     - Сукня → Анна
     - Костюм → продовжуй
     - Верхній одяг (блискучий) → Тренч
  
  2. Тканина?
     - Плюш (м'яка, ворсиста) → Мрія або Лагуна
     - Бавовна (гладка) → Ритм, Каприз або Валері
     - Трикотаж з лампасами → Мерея
  
  3. Якщо ПЛЮШ:
     - Half-zip (коротка блискавка) → МРІЯ
     - Повна блискавка → ЛАГУНА
  
  4. Якщо БАВОВНА:
     - Є капюшон → РИТМ
     - Немає капюшона + palazzo → КАПРИЗ
     - Смужка на блузі → ВАЛЕРІ
