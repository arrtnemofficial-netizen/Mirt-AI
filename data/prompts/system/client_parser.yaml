# version: 1.0
phone_patterns:
  - "\\+?380\\s*\\d{2}\\s*\\d{3}\\s*\\d{2}\\s*\\d{2}"
  - "0\\d{2}\\s*\\d{3}\\s*\\d{2}\\s*\\d{2}"
  - "0\\d{2}\\s+\\d{3}\\s+\\d{2}\\s+\\d{2}"
  - "0\\d{2}[-\\s]?\\d{3}[-\\s]?\\d{2}[-\\s]?\\d{2}"

np_patterns:
  - "(?:нп|нова\\s*пошта|відділення)\\s*[№#]?\\s*(\\d{1,4})"
  - "(?:np)\\s*[№#]?\\s*(\\d{1,4})"

