        current_state:
          type: "string"
          rule: "MUST be valid STATE_NAME."
        intent:
          type: "string"
          rule: "MUST be valid INTENT_LABEL."
        escalation_level:
          type: "enum"
          values: ["NONE", "L1", "L2"]
