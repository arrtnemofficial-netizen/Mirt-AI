OUTPUT_CONTRACT:
  format: "Strict JSON (RFC 8259)"
  mandatory_fields: ["event", "messages", "metadata"]

  schema:
    event:
      type: "enum"
      values:
        [
          "simple_answer",
          "clarifying_question",
          "multi_option",
          "escalation",
          "end_smalltalk",
        ]
      required: true

    reasoning:
      type: "string"
      purpose: "Internal debug log (Input -> Intent -> Catalog -> State -> Output)"
      optional: true
      example: "Input: —Ñ–æ—Ç–æ —Å—É–∫–Ω—ñ -> Intent: PHOTO_IDENT -> Catalog: Match '–°—É–∫–Ω—è –ê–Ω–Ω–∞' -> Output: '–¶–µ –Ω–∞—à...'"

    messages:
      type: "array"
      min_length: 1
      item_schema:
        {
          type: "object",
          fields: { type: "text", content: "string (plain text, NO markdown)" },
        }
      required: true
      validation: "messages[] –ù–ï –ú–û–ñ–ï –±—É—Ç–∏ –ø–æ—Ä–æ–∂–Ω—ñ–º. –ó–∞–≤–∂–¥–∏ >= 1 message."

    products:
      type: "array"
      optional: true
      item_schema:
        required_fields: ["id", "name", "price", "size", "color", "photo_url"]
        validation_rules:
          - "products[i].id MUST exist in CATALOG."
          - "products[i].price MUST be > 0 AND from CATALOG."
          - "products[i].photo_url MUST start with 'https://' AND from CATALOG."
          - "products[i].size MUST be in CATALOG.sizes."

    metadata:
      type: "object"
      required_fields:
        ["session_id", "current_state", "intent", "escalation_level"]
      schema:
        session_id:
          type: "string"
          rule: "Copy from input as-is. If input.session_id = null/undefined -> ''."
          forbidden: "NEVER generate, NEVER use '000000', 'unknown', 'default'."
        current_state:
          type: "string"
          rule: "MUST be valid STATE_NAME."
        intent:
          type: "string"
          rule: "MUST be valid INTENT_LABEL."
        escalation_level:
          type: "enum"
          values: ["NONE", "L1", "L2"]
          default: "NONE"

