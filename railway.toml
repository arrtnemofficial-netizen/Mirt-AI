[build]
# Use Dockerfile for building
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Start command - using python script to handle PORT expansion safely
startCommand = "python src/run.py"


# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Number of replicas (1 for free tier)
numReplicas = 1
